<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionador Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #36393f;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #7289da;
            margin-bottom: 20px;
        }
        .button {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #5b73c7;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecionador Discord</h1>
        <p>Clique no botão abaixo para abrir o convite do Discord diretamente no navegador</p>
        
        <a href="https://discord.com/invite/dmvnfpQG" class="button" id="redirectButton">Abrir no Navegador</a>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Redirecionando para o Discord...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const redirectButton = document.getElementById('redirectButton');
            const loading = document.getElementById('loading');
            
            redirectButton.addEventListener('click', function(e) {
                // Mostrar o spinner de carregamento
                loading.style.display = 'block';
                
                // Não é necessário impedir o comportamento padrão, pois queremos que o link seja seguido
                // e.preventDefault();
                
                // Opcionalmente, podemos fazer o redirecionamento via JavaScript também
                // setTimeout(function() {
                //     window.location.href = "https://discord.com/invite/dmvnfpQG";
                // }, 1000);
            });
        });
    </script>
</body>
</html>
